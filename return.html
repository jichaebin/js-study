        /*

        (1초 == 1000ms 입니다)

        */

            function 함수(a,b) {
                var res = (a * 60 + b) * 1000;

        */
            function 함수(a , b){
                var res = a * 0.9;
             if(b == true) {
                res = res - 1.5;
             } 

             return parseFloat(res);

            }
