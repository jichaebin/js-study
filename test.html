<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            
    <script>

        // 문제1) 3의 배수에서 박수 치는 게임
        
        function 삼육구게임(num) {
            if(num % 3 == 0) {
                console.log('박수');
            } else {
                console.log('통과');
            }
        }

        삼육구게임(6);


        // 문제2) 3의 배수에서 박수 치는 게임 업그레이드 ver (9의 배수에서 박수 두번 쳐야 함)

        function 삼육구(nb) {
            if(nb % 9 == 0) {
                console.log('박수X2');
            } else if(nb % 3 == 0) {
                console.log('박수')
            } else {
                console.log('통과');
            }
        }

        삼육구(18);


        // 문제3) 공인중개사 합격(100점 만점, 두과목 합쳐 120점이상, 한 과목이 40미만이면 과락)

        function 합격했냐(score1 , score2) {
            if(score1 + score2 >= 120) {
                console.log('합격');
            } else if(score1 < 40 || score2 < 40) {
                console.log('불합격');
            } else{
                console.log('불합격');
            }
        }

        합격했냐(30 , 70);

    </script>
</body>
</html>
