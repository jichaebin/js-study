    <script>


        $('#send').on('click' , function(){
            var 입력값 = document.getElementById('email').value;

            if(입력값 == ''){
                alert('아이디 입력 안함');
                
            }

            if(/\s+@\s+.\s+/.test(입력값)){
                alert('이메일 형식 아님');

            }

            if(document.getElementById('pass').value == ''){
                alert('비밀번호를 입력하쇼')
            }

            if(document.getElementById('pass').value.length < 6){
                alert('비번 더 길게');
            }

            if(/[A-Z]/.test(document.getElementById('pass').value) == false){
                alert('대문자 넣어서');
            }
        });
