<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="hello">안녕하쇼</h1>
    <h1 id="hi">나는 공주다</h1>
    
    
    <script>

        document.getElementById('hello').innerHTML = '안녕'; // 글자 변경
        document.getElementById('hello').style.color = 'green'; // 색상 변경

        document.getElementById('hi').innerHTML = '채빈이는 공주다';
        document.getElementById('hi').style.fontSize = '30px';


    </script>
</body>
</html>
