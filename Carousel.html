    <div class="black-bg">
      <div class="white-bg">
    <h4>로그인하세요</h4>
    <form action="success.html"> <!-- form 은 서버로 유저 정보 전송하려고 쓰는 것 (전송하려면 action="url ~~~~") -->

    </form> 
      </div>
    </div>
    <div class="main-bg">
      <h4>shirts on sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div class="alert alert-danger">
      <span id="n">5</span>초 이내 구매시 사은품 증정!
    </div>

    <div style="overflow: hidden">
        <div class="slide-container">
          <div class="slide-box">
            <img src="car1.png">
          </div>
          <div class="slide-box">
            <img src="car2.png">
          </div>
          <div class="slide-box">
            <img src="car3.png">
          </div>
        </div>
     </div>
     <button class="slide-0">이전</button>
     <button class="slide-1">1</button>
     <button class="slide-2">2</button>
     <button class="slide-3">3</button>
     <button class="slide-4">다음</button>
     
    <script>
         let 현재위치 = 1;
          // 1번 눌렀을때
          $('.slide-1').on('click', function() {
            $('.slide-container').css('transform', 'translateX(0vw)');
            현재위치 = 1;
          });
          
          // 2번 눌렀을때
          $('.slide-2').on('click', function() {
            $('.slide-container').css('transform', 'translateX(-100vw)');
            현재위치 = 2;
            
        });
          
          // 3번 눌렀을때
          $('.slide-3').on('click', function() {
            $('.slide-container').css('transform', 'translateX(-200vw)');
            현재위치 = 3;
        });

          // 다음 눌렀을때
          $('.slide-4').on('click' , function(){
          if(현재위치 == 1){
              $('.slide-container').css('transform', 'translateX(-100vw)');
              현재위치 = 2;
          } else if(현재위치 == 2) {
              $('.slide-container').css('transform', 'translateX(-200vw)');
              현재위치 = 3;
          } else {
              $('.slide-container').css('transform', 'translateX(0vw)');
              현재위치 = 1;
          }
        });
          // 이저어어어언 눌렀을때
          $('.slide-0').on('click' , function(){
            if(현재위치 == 1){
                $('.slide-container').css('transform', 'translateX(-200vw)');
                현재위치 = 3;
            } else if(현재위치 == 3) {
                $('.slide-container').css('transform', 'translateX(-100vw)');
                현재위치 = 2;
            } else {
                $('.slide-container').css('transform', 'translateX(0vw)');
                현재위치 = 1;
            }
          });
        
    </script> 
</body>
