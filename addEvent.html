<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="title">알림창임</p>
        <button id="close">닫기</button>
    </div>
    
    <button onclick="아이디()">버튼1</button>
    <button onclick="비번()">버튼2</button>


    <script>

        document.getElementById('close').addEventListener('mouseover' , function(){
            document.getElementById('alert').style.display = 'none';
        });


        function 아이디() {
            document.getElementById('title').innerHTML = '아이디를 입력하셈';
            document.getElementById('alert').style.display = 'block';

        }


        function 비번() {
            document.getElementById('title').innerHTML = '비번을 입력하셈';
            document.getElementById('alert').style.display = 'block';

        }

        


    </script>

</body>
</html>
